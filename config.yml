backend:
  name: github
  repo: beta-europe/france.beta-europe.org   # Path to your Github repository
  branch: master    # Branch to update
  base_url: https://cmsauth.beta-europe.org # Path to ext auth provider


media_folder: "assets/images"


collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    sort: "date:desc" # Default is title:asc
    folder: "_posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mma"}
      - {label: "Post Excerpt (used in archive)", name: "excerpt", widget: "string", required: false}
      - {label: "Link Post (optional)", name: "link", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "select", options: ["", "association", "network"]}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "Read Time", name: "read_time", widget: "boolean", default: true}
      - {label: "Related", name: "related", widget: "boolean", default: true}
      - {label: "Social Share", name: "share", widget: "boolean", default: true}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Show Edit Source", name: "source", widget: "boolean", default: true}
      - label: "Cover Image"
        name: "header"
        widget: "object"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Credit Label", name: "credit", widget: "markdown", required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "single"}
    meta:
      - {label: "SEO Description", name: "description", widget: "text"}
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    slug: "{{slug}}"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string", tagname: "h1", required: true}
      - {label: "Modified Date", name: "modified", widget: "datetime", required: true}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Excerpt", name: "excerpt", widget: "string", reqired: false}
      - label: "Cover Image"
        name: "header"
        widget: "object"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Credit Label", name: "credit", widget: "markdown", required: false}
