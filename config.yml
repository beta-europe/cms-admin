backend:
  name: github
  repo: beta-europe/beta-europe.github.io   # Path to your Github repository
  branch: master    # Branch to update
  base_url: https://cmsauth.beta-europe.org # Path to ext auth provider


media_folder: "assets/images"

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    sort: "date:desc" # Default is title:asc
    folder: "_posts"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD hh:mma"}
      - {label: "Post Excerpt (used in archive)", name: "excerpt", widget: "string", required: false}
      - {label: "Link Type Post (leave empty for normal posts)", name: "link", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "list", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: false}
      - {label: "Social Share", name: "share", widget: "boolean", default: true}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - {label: "Show Edit Source", name: "source", widget: "boolean", default: true}
    meta:
      - {label: "SEO Description", name: "description", widget: "text"}
